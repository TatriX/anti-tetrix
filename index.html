<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anti-TetriX</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body class="in-story">
        <h1><a href="https://github.com/tatrix/">Anti-TetriX</a></h1>
        <section id="scores">
            <label>Total: <span id="total-score">0</span></label>
            <label>Score: <span id="score">0</span></label>
            <label>Level: <span id="level">1</span></label>
            <label>Next:</label>
            <div id="next"></div>
        </section>
        <div id="game-over">Ты проиграл!</div>
        <div id="victory">Победа!</div>
        <main id="story"></main>
        <div id="story-help">
            (Нажми пробел)
        </div>
        <div id="enemy-hp">
            <div></div>
            <span></span>
        </div>
        <div id="enemy"></div>
        <div id="player-hp">
            <div></div>
            <span></span>
        </div>
        <div id="player">
            <span>Душбаг (да, это ты)</span>
            <img src="assets/player.png">
        </div>
        <script src="lib/stats.js"></script>
        <script src="lib/lodash.js"></script>
        <script src="lib/require.js"></script>
        <script>
         require.config({
             baseUrl: "dist/",
             paths: {
                 "three": "../lib/three",
             },
         });
         require(["main"]);
        </script>
    </body>
</html>
